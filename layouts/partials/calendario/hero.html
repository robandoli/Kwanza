<section class="hero hero-calendario">
  <div class="hero-bg" id="hero-calendario-carousel">
    <img 
      src="/img/hero/treino_1.webp"
      alt="Roda de capoeira" 
      class="active"
      loading="eager"
      decoding="async"
    >
    <img 
      src="/img/hero/treino_1.webp"
      alt="Capoeira na academia"
      loading="lazy"
      decoding="async"
    >
    <img 
      src="/img/hero/treino_1.webp"
      alt="Capoeira em comunidade"
      loading="lazy"
      decoding="async"
    >
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <span class="hero-eyebrow">Destaque do mês</span>
    <h1>Batizado e Troca de Cordas</h1>
    <p class="hero-meta">22 de março · Recife, PE</p>
  </div>

  <div class="hero-controls" aria-label="Carousel controls">
    <button
      type="button"
      class="hero-control hero-control-prev"
      data-carousel-prev
      aria-label="Previous slide"
      aria-controls="hero-calendario-carousel">
      &#10094;
    </button>
    <button
      type="button"
      class="hero-control hero-control-next"
      data-carousel-next
      aria-label="Next slide"
      aria-controls="hero-calendario-carousel">
      &#10095;
    </button>
  </div>
</section>
