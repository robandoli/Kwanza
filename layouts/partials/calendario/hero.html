<section class="hero hero-calendario">
  <div class="hero-bg" id="hero-calendario-carousel">
    <img 
      src="/img/hero/encontro_internacional_kwanza.webp"
      alt="Encontro Kwanza" 
      class="active"
      loading="eager"
      decoding="async"
    >
    <img 
      src="/img/hero/homenagem_mestre.webp"
      alt="Homenagem ao Mestre"
      loading="lazy"
      decoding="async"
    >
    <img 
      src="/img/hero/treino_1.webp"
      alt="Capoeira em comunidade"
      loading="lazy"
      decoding="async"
    >
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-controls" aria-label="Carousel controls">
    <button
      type="button"
      class="hero-control hero-control-prev"
      data-carousel-prev
      aria-label="Previous slide"
      aria-controls="hero-calendario-carousel">
      &#10094;
    </button>
    <button
      type="button"
      class="hero-control hero-control-next"
      data-carousel-next
      aria-label="Next slide"
      aria-controls="hero-calendario-carousel">
      &#10095;
    </button>
  </div>
</section>
