<nav class="site-nav" aria-label="Menu principal">
  <div class="container nav-container">

    <a href="/" class="nav-logo">
      {{ if in .RelPermalink "/vem-aprender" }}

      {{ else }}
        <img src="/img/logo-kwanza.svg" alt="Grupo Kwanza">
      {{ end }}
    </a>

    <!-- BotÃ£o hamburger (mobile) -->
    <button class="nav-toggle"
            aria-label="Abrir menu"
            aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="nav-menu">
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}"
             {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}
               aria-current="page"
             {{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>

  </div>
