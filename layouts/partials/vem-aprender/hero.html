<section class="hero hero--vem-aprender">
  <div class="hero-bg" id="hero-vem-aprender-carousel">
    {{ range .Params.hero_imagens }}
    <img 
      src="{{ . }}" 
      alt=""
      aria-hidden="true"
      {{ if eq . (index $.Params.hero_imagens 0) }}
        class="active"
        loading="eager"
      {{ else }}
        loading="lazy"
      {{ end }}
      decoding="async"
    >
    {{ end }}
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    {{ with .Params.hero_headline }}
      <h1>{{ . }}</h1>
    {{ end }}

    {{ with .Params.hero_cta }}
      <a href="{{ .link }}" class="btn-primary">
        {{ .texto }}
      </a>
    {{ end }}
  </div>

  <div class="hero-controls" aria-label="Carousel controls">
    <button
      type="button"
      class="hero-control hero-control-prev"
      data-carousel-prev
      aria-label="Previous slide"
      aria-controls="hero-vem-aprender-carousel">
      &#10094;
    </button>
    <button
      type="button"
      class="hero-control hero-control-next"
      data-carousel-next
      aria-label="Next slide"
      aria-controls="hero-vem-aprender-carousel">
      &#10095;
    </button>
  </div>
</section>
