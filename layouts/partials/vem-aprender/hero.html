<section class="hero hero--vem-aprender">
  <div class="hero-bg">
    {{ range .Params.hero_imagens }}
    <img 
      src="{{ . }}" 
      alt="Vem Aprender - Samba de Roda"
      {{ if eq . (index $.Params.hero_imagens 0) }}
        class="active"
        loading="eager"
      {{ else }}
        loading="lazy"
      {{ end }}
      decoding="async"
    >
    {{ end }}
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    {{ with .Params.hero_headline }}
      <h1>{{ . }}</h1>
    {{ end }}

    {{ with .Params.hero_cta }}
      <a href="{{ .link }}" class="btn-primary">
        {{ .texto }}
      </a>
    {{ end }}
  </div>
</section>
