{{ if .IsTranslated }}
<nav class="lang-switcher" aria-label="Language selector">
  {{ range .Translations }}
    <a href="{{ .Permalink }}" 
       lang="{{ .Language.Lang }}" 
       hreflang="{{ .Language.Lang }}"
       title="{{ .Language.LanguageName }}">
      {{ if eq .Language.Lang "pt" }}PT
      {{ else if eq .Language.Lang "es" }}ES
      {{ else if eq .Language.Lang "en" }}EN
      {{ end }}
    </a>
  {{ end }}
</nav>
{{ end }}
