<section class="hero">
  <div class="hero-bg">
    <img 
      src="/img/hero/roda_2.webp" 
      alt="{{ i18n "hero_img_alt_1" }}" 
      class="active"
      loading="eager"
      decoding="async"
    >
    <img 
      src="/img/hero/roda_1.webp" 
      alt="{{ i18n "hero_img_alt_2" }}"
      loading="lazy"
      decoding="async"
    >
    <img 
      src="/img/hero/treino_1.webp"
      alt="{{ i18n "hero_img_alt_3" }}"
      loading="lazy"
      decoding="async"
    >
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>{{ i18n "hero_title" }}</h1>

    <p class="hero-subtitle">
      {{ i18n "hero_subtitle" | safeHTML }}
    </p>

    <a href="{{ relLangURL "contatos/" }}" class="btn-primary">
      {{ i18n "hero_cta" }}
    </a>
  </div>
</section>
