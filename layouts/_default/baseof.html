{{ if le hugo.Version "0.124.0" }}
	{{ errorf "Please use Hugo version 0.124.0 or higher!" }}
{{ end }}

<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage" translate="no">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="page">
    {{ partial "nav.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
