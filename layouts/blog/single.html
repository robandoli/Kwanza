{{ define "main" }}

<header class="page-header">
  <div class="container">
    <div class="editorial-content">
      <h1>{{ .Title }}</h1>
      <div class="blog-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "02/01/2006" }}
        </time>
        {{ with .Params.author }}
          <span class="author">{{ . }}</span>
        {{ end }}
      </div>
    </div>
  </div>
</header>

<article class="pagina-conteudo section">
  <div class="container">
    <div class="editorial-content">
      {{ .Content }}

      {{ if .Params.tags }}
      <div class="blog-tags" style="margin-top: var(--space-xl); padding-top: var(--space-lg); border-top: 1px solid rgba(255,255,255,0.1);">
        <strong>Tags:</strong>
        {{ range .Params.tags }}
          <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</article>

{{ end }}
