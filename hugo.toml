baseURL = "https://grupokwanza.com.br/"
title = "Grupo Kwanza"

defaultContentLanguage = "pt"
defaultContentLanguageInSubdir = false

enableRobotsTXT = true
canonifyURLs = true
relativeURLs = false

theme = "beautifulhugo"

[pagination]
  pagerSize = 10

[languages]
  [languages.pt]
    languageCode = "pt-BR"
    languageName = "Português"
    weight = 1
    title = "Grupo Kwanza"

    [languages.pt.params]
      description = "Capoeira, cultura e formação através do Grupo Kwanza."

  [languages.es]
    languageCode = "es"
    languageName = "Español"
    weight = 2
    title = "Grupo Kwanza"

    [languages.es.params]
      description = "Capoeira, cultura y formación a través del Grupo Kwanza."

  [languages.en]
    languageCode = "en"
    languageName = "English"
    weight = 3
    title = "Grupo Kwanza"

    [languages.en.params]
      description = "Capoeira, culture, and education through Grupo Kwanza."

