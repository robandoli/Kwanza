[home_about_title_1]
other = "Who we are"

[home_about_p1_1]
other = '<strong>Grupo Kwanza</strong> was born in <strong>2014</strong> from a commitment to capoeira as living culture, discipline, and human formation.'

[home_about_p1_2]
other = "More than a training space, we are a group that preserves tradition, respects ancestry, and understands capoeira as a language of education, identity, and coexistence."

[home_about_p1_3]
other = 'With over <strong>10 years of operation</strong>, Kwanza has already trained <strong>capoeira masters</strong> and is present in <strong>three Latin American countries</strong> and <strong>four Brazilian states</strong>, operating with responsibility, respect for masters, and awareness of the role capoeira plays inside and outside the roda.'

# HOME - About Section 2
