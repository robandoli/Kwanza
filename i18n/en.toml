# HOME - FAQ
[home_faq_title]
other = "Frequently asked questions"

[faq_q1]
other = "I've never done capoeira. Can I start?"

[faq_a1]
other = "Yes. We welcome beginners of all ages. The teacher accompanies each student respecting their experience and physical condition."

[faq_q2]
other = "What is the minimum age for children?"

[faq_a2]
other = "We accept children from 6 years old, with age-appropriate guidance."

[faq_q3]
other = "Do I need experience or physical preparation?"

[faq_a3]
other = "No. Physical conditioning is developed gradually throughout training."

[faq_q4]
other = "How do I try a group class?"

[faq_a4]
other = "Contact the nearest center to receive initial guidance."

[faq_q5]
other = "Is capoeira a fight? Is it violent?"

[faq_a5]
other = "Capoeira is an Afro-Brazilian martial art. Training is controlled, respectful, and teacher-guided."

[faq_q6]
other = "Is capoeira linked to any religion?"

[faq_a6]
other = "No. Capoeira is a Brazilian cultural manifestation with no religious affiliation."

